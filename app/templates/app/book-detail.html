{% extends "app/base.html" %}

{% block content %}

    <h2>Detail</h2>
    <a href="{% url 'book-update' detail.id %}" class="btn btn-primary mb-3">Update Book</a>
    <a href="{% url 'book-delete' detail.id %}" class="btn btn-warning mb-3">Delete Book</a>
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{detail.title}}</h1>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{detail.publisher}}</small>
                <small class="text-muted">{{detail.publication_date}}</small>
                <small class="text-muted">{{detail.authors}}</small>
                <small class="text-muted">Viewed: {{detail.views}}</small>
            </div>
            <p class="mt-4">{{ detail.about }}</p>
        </div>
{#        <a href="{% url 'books:edit-detail' slug=book.slug %}" class="btn btn-primary">Edit book</a>#}
{#        <a href="{% url 'books:delete-detail' slug=book.slug %}" class="btn btn-primary">Delete book</a>#}
{% endblock %}
