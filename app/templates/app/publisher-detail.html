{% extends "app/base.html" %}

{% block content %}

    <h2>Detail</h2>
    <a href="{% url 'publisher-update' detail.id %}" class="btn btn-primary mb-3">Update Publisher</a>
    <a href="{% url 'publisher-delete' detail.id %}" class="btn btn-warning mb-3">Delete Publisher</a>
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{detail.name}}</h1>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{detail.address}}</small>
                <small class="text-muted">{{detail.city}}</small>
                <small class="text-muted">{{detail.state_province}}</small>
                <small class="text-muted">{{detail.country}}</small>
                <small class="text-muted">{{detail.website}}</small>
            </div>
            <p class="mt-4">{{ detail.about }}</p>
        </div>

{% endblock %}
